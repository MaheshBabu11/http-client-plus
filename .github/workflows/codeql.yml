name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # âš¡ Compile Kotlin/Java sources only
    - if: matrix.build-mode == 'manual'
      name: Compile sources with Gradle (skip unnecessary tasks)
      run: |
        chmod +x gradlew
        ./gradlew clean classes --no-daemon \
          -Dkotlin.compiler.execution.strategy=in-process \
          -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=512m" \
          -x test \
          -x verifyPlugin \
          -x runPluginVerifier \
          -x verifyPluginConfiguration \
          -PskipInstrumentCode=true

    # ðŸ”¹ Perform CodeQL analysis and save SARIF
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: results.sarif

    - name: Upload Sarif result
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report
        path: results.sarif
